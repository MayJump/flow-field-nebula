<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Flow-Field Nebula</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height:100%; margin:0; background:#0b0d10; overflow:hidden; }
    canvas#scene { position:fixed; inset:0; width:100vw; height:100vh; display:block; z-index:0; }

    .hud{
      position:fixed; left:12px; right:12px; bottom:12px;
      display:flex; justify-content:space-between; align-items:flex-end;
      pointer-events:none; font:12px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#aab2c0; opacity:.92; z-index:2;
    }
    .hud .left{pointer-events:auto; display:flex; flex-wrap:wrap; gap:6px;}
    .chip{
      background:#11161caa; border:1px solid #1e2a35; border-radius:10px;
      padding:8px 10px; backdrop-filter:blur(6px);
    }
    .muted { opacity:.7 }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
  <div class="hud">
    <div class="left">
      <span class="chip">1 = High-Energy</span>
      <span class="chip">2 = Thick Mist</span>
      <span class="chip">3 = Hypercurl</span>
      <span class="chip muted">R = reseed</span>
      <span class="chip muted">C = new palette</span>
      <span class="chip muted">P = pause</span>
      <span class="chip muted">S = save PNG</span>
    </div>
    <div class="chip" id="fps">…</div>
  </div>

<script>
/* ========= SETTINGS & PRESETS ========= */
const SETTINGS = {
  // baseline (will be overwritten by presets)
  density: 0.0016,
  step: 0.8,
  lineWidth: 0.6,
  noiseScale: 0.0013,
  fieldSpeed: 0.3,
  fadeAlpha: 0.05,
  bg: "#0b0d10",
  palettes: [
    ["#A7C7E7","#6EB5FF","#6B9AC4","#E9F1FF","#C1FFD7"],
    ["#FF6B6B","#FFD93D","#6BCB77","#4D96FF","#B983FF"],
    ["#00C2FF","#00FFC6","#7CFFCB","#F7F7FF","#BDB2FF"],
    ["#F94144","#F3722C","#F8961E","#90BE6D","#577590"],
    ["#D1E8E2","#9AD1D4","#6EC5E9","#C490D1","#845EC2"]
  ]
};

const PRESETS = {
  "1": { // High-Energy
    density: 0.0030, step: 1.2, lineWidth: 0.9,
    noiseScale: 0.0011, fieldSpeed: 0.45, fadeAlpha: 0.035
  },
  "2": { // Thick Mist
    density: 0.0045, step: 0.7, lineWidth: 1.1,
    noiseScale: 0.0016, fieldSpeed: 0.18, fadeAlpha: 0.02
  },
  "3": { // Hypercurl Storm
    density: 0.0035, step: 1.0, lineWidth: 1.0,
    noiseScale: 0.0008, fieldSpeed: 0.35, fadeAlpha: 0.03
  }
};
/* ===================================== */

const TAU = Math.PI*2;
let seed = (Math.random()*1e9)|0;
let paused = false;

const canvas = document.getElementById('scene');
const ctx = canvas.getContext('2d', { alpha: false });
let W=0, H=0, particles=[], palette = pick(SETTINGS.palettes);

function start(){
  resize();
  applyPreset('1');     // start “hot”
  requestAnimationFrame(loop);
}
if (document.readyState === "loading") addEventListener('DOMContentLoaded', start); else start();

/* ---------- Presets ---------- */
function applyPreset(id){
  const p = PRESETS[id];
  if(!p) return;
  Object.assign(SETTINGS, p);
  reseed();
  bumpHUD(`Preset ${id}`);
}

/* ---------- Core ---------- */
function reseed(){
  seed = (Math.random()*1e9)|0;
  palette = pick(SETTINGS.palettes);
  const count = Math.max(200, Math.floor(W*H*SETTINGS.density));
  particles = new Array(count).fill(0).map(()=>({
    x: Math.random()*W, y: Math.random()*H, hue: pick(palette), life: 0
  }));
  clear(true);
}

function clear(hard=false){
  ctx.globalAlpha = 1;
  ctx.fillStyle = SETTINGS.bg;
  ctx.fillRect(0,0,W,H);
  if(!hard){
    const n = 4000;
    ctx.globalAlpha = 0.04;
    for(let i=0;i<n;i++){
      const x = Math.random()*W, y=Math.random()*H;
      ctx.fillStyle = Math.random() < 0.5 ? "#0b0d10" : "#0c0f13";
      ctx.fillRect(x,y,1,1);
    }
  }
  ctx.globalAlpha = 1;
}

function loop(t){
  if(!paused){
    // trail fade
    ctx.globalAlpha = SETTINGS.fadeAlpha;
    ctx.fillStyle = SETTINGS.bg;
    ctx.fillRect(0,0,W,H);
    ctx.globalAlpha = 1;

    ctx.lineWidth = SETTINGS.lineWidth;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    const z = t * 0.001 * SETTINGS.fieldSpeed;
    ctx.globalCompositeOperation = 'lighter';

    for(let p of particles){
      const ax = p.x, ay = p.y;
      const angle = valueNoise(p.x*SETTINGS.noiseScale, p.y*SETTINGS.noiseScale, z) * TAU*2;
      p.x += Math.cos(angle) * SETTINGS.step;
      p.y += Math.sin(angle) * SETTINGS.step;

      ctx.beginPath();
      ctx.moveTo(ax, ay);
      ctx.lineTo(p.x, p.y);
      ctx.strokeStyle = withAlpha(p.hue, 0.06 + 0.12*Math.random());
      ctx.stroke();

      p.life++;
      if (p.x< -10 || p.x>W+10 || p.y<-10 || p.y>H+10 || p.life>1500){
        p.x = Math.random()*W; p.y = Math.random()*H; p.hue = pick(palette); p.life = 0;
      }
    }
    ctx.globalCompositeOperation = 'source-over';
  }
  fpsMeter(t);
  requestAnimationFrame(loop);
}

/* ----- Value Noise (seeded) ----- */
function valueNoise(x, y, z=0){
  const xi = Math.floor(x), yi = Math.floor(y), zi = Math.floor(z);
  const xf = x - xi, yf = y - yi, zf = z - zi;
  const u = fade(xf), v = fade(yf), w = fade(zf);
  const aaa = hash3(xi,   yi,   zi  );
  const aab = hash3(xi,   yi,   zi+1);
  const aba = hash3(xi,   yi+1, zi  );
  const abb = hash3(xi,   yi+1, zi+1);
  const baa = hash3(xi+1, yi,   zi  );
  const bab = hash3(xi+1, yi,   zi+1);
  const bba = hash3(xi+1, yi+1, zi  );
  const bbb = hash3(xi+1, yi+1, zi+1);
  const x1 = lerp(aaa, baa, u);
  const x2 = lerp(aba, bba, u);
  const y1 = lerp(x1, x2, v);
  const x3 = lerp(aab, bab, u);
  const x4 = lerp(abb, bbb, u);
  const y2 = lerp(x3, x4, v);
  return lerp(y1, y2, w);
}
function hash3(x, y, z){
  // keep within JS safe integer range
  let h = x*374761393 + y*668265263 + z*1442695041 + seed;
  h = (h ^ (h >> 13)) * 1274126177;
  h ^= h >> 16;
  return (h >>> 0) / 4294967295;
}
const fade = t => t*t*t*(t*(t*6-15)+10);
const lerp = (a,b,t)=>a+(b-a)*t;

/* ----- Utils ----- */
function pick(arr){ return arr[(Math.random()*arr.length)|0]; }
function withAlpha(hex, a){
  const {r,g,b} = hexToRGB(hex);
  return `rgba(${r},${g},${b},${a})`;
}
function hexToRGB(hex){
  hex = hex.replace('#','');
  if(hex.length===3){ hex = hex.split('').map(c=>c+c).join(''); }
  const num = parseInt(hex,16);
  return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
}
function bumpHUD(msg){
  const el = document.getElementById('fps');
  el.textContent = `${msg} • ${el.textContent}`;
}

/* ----- Size handling ----- */
function resize(){
  const w = Math.floor(window.innerWidth);
  const h = Math.floor(window.innerHeight);
  canvas.width = w; canvas.height = h;
  canvas.style.width = w + "px"; canvas.style.height = h + "px";
  W = w; H = h;
}
addEventListener('resize', resize);

/* ----- Keys ----- */
addEventListener('keydown', (e)=>{
  if(e.key==='1') applyPreset('1');
  if(e.key==='2') applyPreset('2');
  if(e.key==='3') applyPreset('3');
  if(e.key==='r' || e.key==='R') reseed();
  if(e.key==='c' || e.key==='C'){ palette = pick(SETTINGS.palettes); bumpHUD('Palette'); }
  if(e.key==='p' || e.key==='P') paused = !paused;
  if(e.key==='s' || e.key==='S') savePNG();
});

function savePNG(){
  const a = document.createElement('a');
  a.download = 'flow-field-nebula.png';
  a.href = canvas.toDataURL('image/png');
  a.click();
}

/* ----- FPS meter ----- */
let last=0, acc=0, frames=0;
function fpsMeter(t){
  const el = document.getElementById('fps');
  const dt = t-last; last=t; acc+=dt; frames++;
  if(acc>500){
    el.textContent = (1000*frames/acc).toFixed(0) + " fps • " + particles.length + " pts";
    acc=0; frames=0;
  }
}
</script>
</body>
</html>
